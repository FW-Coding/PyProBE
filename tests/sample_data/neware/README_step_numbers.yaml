Initial Charge:
  Steps: 
    1: Rest for 4 hours
    2: Charge at constant current of 4mA until 4.2V, Hold at 4.2V until 0.04A
    3: Rest for 2 hours
Break-in Cycles:
  Steps: 
    4: Discharge at constant current of 4mA until 3V
    5: Rest for 2 hours
    6: Charge at constant current of 4mA until 4.2V, Hold at 4.2V until 0.04A
    7: Rest for 2 hours
  Cycle:
    Start: 4
    End: 7
    Count: 3
Discharge Pulses:
  Steps: 
    9: Rest for 10 seconds
    10: Discharge at constant current of 20mA for 0.2 hours or until 3V
    11: Rest for 30 minutes
    12: Rest for 1.5 hours
  Cycle:
    Start: 9
    End: 12
    Count: 5
